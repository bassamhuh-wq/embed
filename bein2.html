<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitch Fullscreen Embed</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
  }
  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <iframe 
    src="https://player.twitch.tv/?channel=bassamsamier1&parent=goal1.best-goal.live&autoplay=true&muted=false"
    allowfullscreen>
  </iframe>
</body>
</html>
